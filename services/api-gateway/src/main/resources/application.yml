server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1
        - id: video-service
          uri: lb://video-service
          predicates:
            - Path=/api/videos/**
          filters:
            - StripPrefix=1
        - id: playlist-service
          uri: lb://video-service
          predicates:
            - Path=/api/playlists/**
          filters:
            - StripPrefix=1
        - id: translation-service
          uri: lb://translation-service
          predicates:
            - Path=/api/translations/**
          filters:
            - StripPrefix=1
        - id: editing-service
          uri: lb://editing-service
          predicates:
            - Path=/api/editing/**
          filters:
            - StripPrefix=1
      globalcors:
        corsConfigurations:
          '[/**]':
            # サードパーティCookie廃止対応: credentialsを許可する場合は具体的なoriginを指定
            # 開発環境では "*" を使用可能だが、本番環境では具体的なoriginを指定すること
            allowedOrigins: 
              - "*"  # 本番環境では具体的なorigin（例: https://your-frontend-domain.com）を指定
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: 
              - "*"
            allowCredentials: true
            exposedHeaders:
              - Set-Cookie
              - Authorization
            maxAge: 3600

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    org.springframework.cloud.gateway: DEBUG

