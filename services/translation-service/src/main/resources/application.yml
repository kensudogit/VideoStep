server:
  port: 8083

spring:
  application:
    name: translation-service
  datasource:
    url: jdbc:postgresql://localhost:5432/videostep_translation
    username: videostep
    password: videostep
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

google:
  cloud:
    translation:
      api-key: ${GOOGLE_TRANSLATION_API_KEY:your-api-key-here}

logging:
  level:
    com.videostep: DEBUG

openai:
  api:
    key: ${OPENAI_API_KEY}
