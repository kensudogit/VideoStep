# version is obsolete in Docker Compose v2

services:
  # MySQL Databases
  mysql-auth:
    image: mysql:8.0
    container_name: videostep-mysql-auth
    environment:
      MYSQL_DATABASE: videostep_auth
      MYSQL_USER: videostep
      MYSQL_PASSWORD: videostep
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3307:3306"
    volumes:
      - mysql-auth-data:/var/lib/mysql
    networks:
      - videostep-network
    command: --default-authentication-plugin=mysql_native_password

  mysql-video:
    image: mysql:8.0
    container_name: videostep-mysql-video
    environment:
      MYSQL_DATABASE: videostep_video
      MYSQL_USER: videostep
      MYSQL_PASSWORD: videostep
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3308:3306"
    volumes:
      - mysql-video-data:/var/lib/mysql
    networks:
      - videostep-network
    command: --default-authentication-plugin=mysql_native_password

  mysql-translation:
    image: mysql:8.0
    container_name: videostep-mysql-translation
    environment:
      MYSQL_DATABASE: videostep_translation
      MYSQL_USER: videostep
      MYSQL_PASSWORD: videostep
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3309:3306"
    volumes:
      - mysql-translation-data:/var/lib/mysql
    networks:
      - videostep-network
    command: --default-authentication-plugin=mysql_native_password

  mysql-editing:
    image: mysql:8.0
    container_name: videostep-mysql-editing
    environment:
      MYSQL_DATABASE: videostep_editing
      MYSQL_USER: videostep
      MYSQL_PASSWORD: videostep
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3310:3306"
    volumes:
      - mysql-editing-data:/var/lib/mysql
    networks:
      - videostep-network
    command: --default-authentication-plugin=mysql_native_password

  mysql-user:
    image: mysql:8.0
    container_name: videostep-mysql-user
    environment:
      MYSQL_DATABASE: videostep_user
      MYSQL_USER: videostep
      MYSQL_PASSWORD: videostep
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3311:3306"
    volumes:
      - mysql-user-data:/var/lib/mysql
    networks:
      - videostep-network
    command: --default-authentication-plugin=mysql_native_password

  # Service Registry (Eureka)
  service-registry:
    build:
      context: .
      dockerfile: ./services/service-registry/Dockerfile
    container_name: videostep-service-registry
    ports:
      - "8761:8761"
    networks:
      - videostep-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: ./services/api-gateway/Dockerfile
    container_name: videostep-api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - service-registry
    environment:
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://service-registry:8761/eureka/
    networks:
      - videostep-network

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: ./services/auth-service/Dockerfile
    container_name: videostep-auth-service
    ports:
      - "8081:8081"
    depends_on:
      - mysql-auth
      - service-registry
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-auth:3306/videostep_auth?useSSL=false&allowPublicKeyRetrieval=true
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://service-registry:8761/eureka/
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}  
    networks:
      - videostep-network

  # Video Service
  video-service:
    build:
      context: .
      dockerfile: ./services/video-service/Dockerfile
    container_name: videostep-video-service
    ports:
      - "8082:8082"
    depends_on:
      - mysql-video
      - service-registry
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-video:3306/videostep_video?useSSL=false&allowPublicKeyRetrieval=true
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://service-registry:8761/eureka/
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}  
    networks:
      - videostep-network

  # Translation Service
  translation-service:
    build:
      context: .
      dockerfile: ./services/translation-service/Dockerfile
    container_name: videostep-translation-service
    ports:
      - "8083:8083"
    depends_on:
      - mysql-translation
      - service-registry
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-translation:3306/videostep_translation?useSSL=false&allowPublicKeyRetrieval=true
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://service-registry:8761/eureka/
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}  
    networks:
      - videostep-network

  # Editing Service
  editing-service:
    build:
      context: .
      dockerfile: ./services/editing-service/Dockerfile
    container_name: videostep-editing-service
    ports:
      - "8084:8084"
    depends_on:
      - mysql-editing
      - service-registry
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-editing:3306/videostep_editing?useSSL=false&allowPublicKeyRetrieval=true
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://service-registry:8761/eureka/
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}  
    networks:
      - videostep-network

  # User Service
  user-service:
    build:
      context: .
      dockerfile: ./services/user-service/Dockerfile
    container_name: videostep-user-service
    ports:
      - "8085:8085"
    depends_on:
      - mysql-user
      - service-registry
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-user:3306/videostep_user?useSSL=false&allowPublicKeyRetrieval=true
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://service-registry:8761/eureka/
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}  
    networks:
      - videostep-network

volumes:
  mysql-auth-data:
  mysql-video-data:
  mysql-translation-data:
  mysql-editing-data:
  mysql-user-data:

networks:
  videostep-network:
    driver: bridge

