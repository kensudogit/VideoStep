server:
  port: 8081

spring:
  application:
    name: auth-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:${DATABASE_URL:jdbc:postgresql://localhost:5432/videostep_auth}}
    username: ${SPRING_DATASOURCE_USERNAME:${DB_USERNAME:${PGUSER:videostep}}}
    password: ${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:${PGPASSWORD:videostep}}}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://localhost:8761/eureka/}

jwt:
  secret: VideoStepSecretKeyForJWTTokenGeneration12345678901234567890
  expiration: 86400000

# Cookie設定（サードパーティCookie廃止対応）
app:
  cookie:
    domain: ""  # 空の場合は現在のドメインを使用
    secure: true  # HTTPS環境ではtrue、開発環境ではfalseに設定可能
    same-site: None  # None, Lax, Strict のいずれか（サードパーティCookieにはNoneが必要）

logging:
  level:
    com.videostep: DEBUG
    org.springframework.security: DEBUG

openai:
  api:
    key: ${OPENAI_API_KEY}